<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.module.css">
    <link rel="stylesheet" href="/css/layout/layout.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <section class="dashboard-container">
        <aside class="sidebar">
          <div class="logo">
            <i class="fi fi-rr-home"></i>
            <h2>Logo</h2>
          </div>
            
            <hr>

            <ul>
                <li><a href="#"><i class="fi fi-rr-dashboard"></i><span class="text-link">Dashboard</span></a></li>
                <li><a href="#"><i class="fi fi-rr-file-medical-alt"></i></i><span class="text-link">Relatorios</span></a></li>
                <li><a href="#"><i class="fi fi-br-chart-simple"></i><span class="text-link">Graficos</span></a></li>
            </ul>

            <hr>

            <ul>
               <li><a href="#"><i class="fi fi-rr-settings-sliders"></i><span class="text-link">Configurações</span></a></li>
               <li><a href="#"><i class="fi fi-rr-sign-out-alt"></i><span class="text-link">Sair</span></a></li>
            </ul>

            <hr>

            <div class="profile">
              <div class="avatar">
                <i class="fi fi-rr-circle-user" style="font-size: 30px;"></i>
                <!-- <img src="/images/avatar.png" alt="avatar"> -->
              </div>
              <div class="user-info">
                <h3>Nome</h2>
                <h6>Cargo</h3>
              </div>
            </div>
        </aside>

        <main class="main-content">
            <nav class="navbar">
                <h1>Meu Dashboard</h1>
                <ul>
                    <li><a href="#"><i class="fi fi-rr-envelope"></i></a></li>
                    <li><a href="#"><i class="fi fi-rr-bell"></i></a></li>
                    <li><a href="#"><i class="fi fi-rr-circle-user" style="font-size: 30px;"></i></a></li>
                </ul>
            </nav>
            
            <!-- Conteúdo do dashboard -->
            <div class="dashboard-content">
                
                <section class="section">
                    <div class="general">
                      
                    </div>
                </section>

                
            </div>
        </main>
    </section>

    
    <script src="/js/script.js"></script>
</body>
</html>
